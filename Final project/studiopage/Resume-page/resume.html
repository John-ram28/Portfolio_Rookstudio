<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinds Effect with Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="blind" onclick="toggleBlind()">
        <p>Click me to open/close the resume</p>
        <div class="resume">
            <h2>My Resume</h2>
            <p><strong>Name:</strong> My Name </p>
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Skills:</strong> HTML, CSS, JavaScript, React, Python, <br> Autodesk, Procreate, Figma</p>
            <p><strong>Experience:</strong> Amazon <br> U.S Army </p>
            <p><strong>Education:</strong> G.E.D </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
